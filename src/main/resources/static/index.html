<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <title>Bulbs</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        html, body {
            height:100%;
        }
    </style>
</head>

<body class="text-white bg-dark">
    <div class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <h1 class="cover-heading">Turn the light on.</h1>
                <p class="lead">
                    Revolutionary, front line standing.
                    Solitary mind state, kind of scary.
                    Take a deep breath.
                    And put me on the front line...</p>
                <p class="lead"></p>
            </header>

            <main class="inner cover">
                <div id="home-container" class="container-fluid">
                    <div id="room-container" class="row">
                    </div>
                </div>
                <div id="subscription-container" class="container h-100" hidden>
                    <div class="row align-items-center h-100">
                        <div class="col-6 mx-auto">
                            <div id="subscription-card" class="card">
                                <img class="card-img-top" src="svg/ic_lightbulb_outline_white_48px.svg">
                                <div class="card-body align-content-center">
                                    <button id="disconnect" type="button" class="btn btn-lg btn-danger">BACK</button>
                                    <button id="send-message" type="button" class="btn btn-lg btn-success">PUSH</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p class="lead"></p>
                    <p class="lead">Eugene Bogdevich. 2018.</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
